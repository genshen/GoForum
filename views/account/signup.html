<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <!-- Material Design fonts -->
    <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Material Design -->
    <link href="../static/dist/css/bootstrap-material-design.css" rel="stylesheet">
    <link href="../static/dist/css/ripples.min.css" rel="stylesheet">
</head>
<body>
<main id="app">
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">论坛管理协议</h4>
                </div>
                <div class="modal-body">
                   <article style="overflow-x: auto"> hello world  hello worldhello world  hello world  hello world    hello world  hello world  hello world  hello world  </article>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                    <div class="alert alert-dismissible alert-danger" style="margin-bottom:0;">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <strong>Oh snap!</strong>
                        <a href="javascript:void(0)" class="alert-link">Change a few things up</a> and try submitting
                        again.
                    </div>
                    <div style="height:25px;"></div>
                    <form class="form-horizontal well" id="login-form" action="#" method="post">
                        <fieldset>
                            <legend style="text-align:center">注册</legend>
                            <<< .xsrf_token >>>
                            <div class="form-group">
                                <label for="inputEmail" class="col-md-3 control-label">邮&emsp;箱</label>

                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="inputEmail" name="username"
                                           placeholder="邮箱">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-md-3 control-label">密&emsp;码</label>

                                <div class="col-md-9">
                                    <input type="password" class="form-control" id="inputPassword" name="password"
                                           placeholder="密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPasswordAgain" class="col-md-3 control-label">重&emsp;复</label>

                                <div class="col-md-9">
                                    <input type="password" class="form-control" id="inputPasswordAgain" name="password"
                                           placeholder="请再次输入密码">
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 0;margin-bottom: 0;">
                                <div class="col-md-offset-2 col-md-10">
                                    <div class="checkbox" onclick="acceptOrReject(this)">
                                        <label>
                                            <input type="checkbox" checked>同意
                                        </label>
                                        <a href="#" data-toggle="modal" data-target="#myModal">论坛管理协议</a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2">
                                    <a href="javascript:void(0)" id="submit" class="btn btn-raised btn-success">注册</a>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <div class="well col-md-12">
                        已有账号?转至<a href="signin">登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<!-- Twitter Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!-- Material Design for Bootstrap -->
<script src="../static/dist/js/material.min.js"></script>
<script src="../static/dist/js/ripples.min.js"></script>
<script src="../static/js/form-validate.js"></script>
<script>
    $.material.init({validate: false});
    $.forms.init(
            {
                form: "#login-form",
                submitBtn: "#submit",
                fields: [{
                    field: "#inputEmail",
                    rules: {
                        required: {
                            submitOnly: false,
                            message: "邮箱不能为空!"
                        },email: {
                            message: "邮箱格式不正确!"
                        }
                    }
                }, {
                    field: "#inputPassword",
                    rules: {
                        required: {
                            submitOnly: false,
                            message: "密码不能为空!"
                        },
                        min: {
                            count: 6,
                            message: "密码长度不能少于6"
                        },
                        same:{
                            element:"#inputPasswordAgain",
                            message:"两次输入的密码不一致"
                        }
                    }
                }, {
                    field: "#inputPasswordAgain",
                    rules: {
                        required: {
                            submitOnly: false,
                            message: "密码不能为空!"
                        },
                        min: {
                            count: 6,
                            message: "密码长度不能少于6"
                        },
                        same:{
                            element:"#inputPassword",
                            message:"两次输入的密码不一致"
                        }
                    }
                }]
            }
    );

    function acceptOrReject(t){
        var checked = $(t).find("input")[0].checked;
        if(checked){
            $("#submit").removeAttr("disabled");
        }else{
            $("#submit").attr("disabled","disabled");
        }
    }
    var form = <<< .form_check >>>;
</script>
</body>
</html>
